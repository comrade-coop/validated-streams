syntax="proto3";
package ValidatedStreams;

service Streams
{
		rpc ValidateStream (Stream) returns (StreamStatus);
		rpc Witnessed(WitnessedStream) returns (WitnessedStreamReply);
}
// a stream is an extrinsic that could be included in the block and executed by the validated-streams pallet
message Stream
{
		string stream_id =1;
		bytes extrinsic = 2;
}
message WitnessedStream
{
		bytes signature = 1;
		string pub_key = 2;
		Stream stream= 3;
}
message StreamStatus
{
		string status =1;
}
message WitnessedStreamReply
{
		string reply = 1;
}
